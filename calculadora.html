<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class='flex'>
  <h1>Calculadora</h1>
  <form name="form1">
    <div id='n1' class='input-div flex'>
      <label for="t1">Digite um número:  </label>
      <input type="text" name="t1" id='t1'>
    </div>
    <div id='n2' class='input-div flex'>
      <label for="t1">Digite um número:  </label>
      <input type="text" name="t2" id='t2'>
    </div>
    <div class="btn-div flex">
      <input type="button" name="b1" value="+" onClick="soma(form1)">
      <input type="button" name="b2" value="-" onClick="sub(form1)">
      <input type="button" name="b3" value="*"
      onClick="multiple(form1)">
      <input type="button" name="b4" value="/"
      onClick="divide(form1)">

    </div>
    <div id="result"  class='input-div result-div flex'>
      <h2>Resultado: <br>
        <span class='result'></span>
      </h2>
    </div>
    
  </form>
  <script defer src='./script.js'></script>
</body>
</html>
